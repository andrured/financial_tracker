<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Ingresos vs Gastos</title>
    <!-- Agregar el enlace a Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Gráfico de Ingresos vs Gastos</h1>
    
    <!-- Contenedor del gráfico -->
    <div id="chart"></div>

    <!-- Cargar el gráfico dinámico -->
    <script>
        // Hacer una solicitud GET a la ruta '/chart-data' para obtener los datos
        fetch('/chart-data')
            .then(response => response.json())
            .then(data => {
                // Usar los datos obtenidos para crear el gráfico
                Plotly.newPlot('chart', data.data, data.layout);
            });
    </script>
</body>
</html>
