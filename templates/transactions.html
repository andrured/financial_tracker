<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transacciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Historial de Transacciones</h1>
        <form method="POST" class="mt-4">
            <div class="row">
                <div class="col-md-3">
                    <input type="number" step="0.01" class="form-control" name="amount" placeholder="Monto" required>
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" name="date" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="description" placeholder="Descripción" required>
                </div>
                <div class="col-md-3">
                    <select name="category" class="form-control">
                        <option value="Alimentos">Alimentos</option>
                        <option value="Renta">Renta</option>
                        <option value="Transporte">Transporte</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">
                    <select name="type" class="form-control">
                        <option value="Ingreso">Ingreso</option>
                        <option value="Gasto">Gasto</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select name="payment_method" class="form-control">
                        <option value="Efectivo">Efectivo</option>
                        <option value="Tarjeta">Tarjeta</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Añadir</button>
                </div>
            </div>
        </form>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Monto</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Tipo</th>
                    <th>Forma de Pago</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.date }}</td>
                    <td>{{ transaction.amount }}</td>
                    <td>{{ transaction.description }}</td>
                    <td>{{ transaction.category }}</td>
                    <td>{{ transaction.type }}</td>
                    <td>{{ transaction.payment_method }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
