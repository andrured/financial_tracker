<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Transacción</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Transacción</h1>
        <form action="{{ url_for('edit_transaction', id=transaction.id) }}" method="POST">
            <div class="mb-3">
                <label for="amount" class="form-label">Monto (COP):</label>
                <input type="number" name="amount" class="form-control" value="{{ transaction.amount }}" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Fecha:</label>
                <input type="date" name="date" class="form-control" value="{{ transaction.date }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción:</label>
                <input type="text" name="description" class="form-control" value="{{ transaction.description }}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Categoría:</label>
                <select name="category" class="form-control" required>
                    <option value="Alimentos" {% if transaction.category == "Alimentos" %}selected{% endif %}>Alimentos</option>
                    <option value="Renta" {% if transaction.category == "Renta" %}selected{% endif %}>Renta</option>
                    <option value="Transporte" {% if transaction.category == "Transporte" %}selected{% endif %}>Transporte</option>
                    <option value="Entretenimiento" {% if transaction.category == "Entretenimiento" %}selected{% endif %}>Entretenimiento</option>
                    <option value="Salario" {% if transaction.category == "Salario" %}selected{% endif %}>Salario</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Tipo:</label>
                <select name="type" class="form-control" required>
                    <option value="Ingreso" {% if transaction.type == "Ingreso" %}selected{% endif %}>Ingreso</option>
                    <option value="Gasto" {% if transaction.type == "Gasto" %}selected{% endif %}>Gasto</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="payment_method" class="form-label">Método de pago:</label>
                <select name="payment_method" class="form-control" required>
                    <option value="Efectivo" {% if transaction.payment_method == "Efectivo" %}selected{% endif %}>Efectivo</option>
                    <option value="Tarjeta" {% if transaction.payment_method == "Tarjeta" %}selected{% endif %}>Tarjeta</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <!-- Botón que lleva al CRUD -->


        </form>
    </div>
</body>
</html>
